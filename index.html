<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/main.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  

  <main class=" vh-100 d-flex justify-content-center align-items-center">
    <div class="profile-card  ">
      <div class="top">
        <img src="images/bg-pattern-card.svg" alt="top-bg">
      </div>
      <div class="profile-pic-holder position-relative">
        <div class="profile-img position-absolute ">
          <img class="rounded-circle border border-3 border-white" src="images/image-victor.jpg" alt="Vector-picture">
        </div>
      </div>
      <div class="bottom bg-white pt-5 d-flex flex-column justify-content-between">
        <div class="profile-info text-center">
          <strong class="d-inline fs-5 me-2 ">Victor Crest</strong>
          <p class="d-inline text-black-50">26</p>
          <span class="d-block text-black-50">London</span>
        </div>
        <hr class="horizontal-line">
        <div class="statictics d-flex justify-content-evenly align-items-start">
          <div class="details text-center d-flex flex-column ">
            <p class="display-6 fw-bold">80K</p>
            <span class="fs-6 fw-light text-black-50">Followers</span>
          </div>
          <div class="details text-center">
            <p class="display-6 fw-bold">803K</p>
            <span class="fs-6 fw-light text-black-50">Likes</span>
          </div>
          <div class="details text-center">
            <p class="display-6 fw-bold">1.4K</p>
            <span class="fs-6 fw-light text-black-50">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  
</body>
</html>
